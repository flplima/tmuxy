# Tmuxy Dev Container - tmux configuration for "dev" session
# This config is used by the tmux session where Claude runs

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Display messages for longer
set -g display-time 2000

# Refresh status more often
set -g status-interval 5

# Focus events for vim/neovim
set -g focus-events on

# Use vi key bindings in copy mode
setw -g mode-keys vi

# Status bar styling (minimal for dev)
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#[fg=#89b4fa,bold][#S] '
set -g status-left-length 20
set -g status-right '#[fg=#6c7086]%H:%M'
set -g status-right-length 10

# Window status
setw -g window-status-current-style 'fg=#f5c2e7,bold'
setw -g window-status-style 'fg=#6c7086'

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Prefix key: Ctrl+a (easier than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane navigation with Ctrl+hjkl (vim-style)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Pane navigation with Ctrl+arrow keys
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D
