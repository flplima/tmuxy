name: Deploy Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'packages/tmuxy-landing-page/**'
      - 'packages/tmuxy-ui/src/**'
      - '.github/workflows/landing-page.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build landing page
        run: npm run build -w tmuxy-landing-page

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/tmuxy-landing-page/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
