name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: lint and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: npm ci

      - name: Prettier
        run: npm run format -w @tmuxy/ui -- --check

      - name: ESLint
        run: npm run lint -w @tmuxy/ui

      - name: Unit tests
        run: npm test -- --run

      - name: Build frontend
        run: npm run build -w @tmuxy/ui

      - name: Cargo fmt
        run: cargo fmt -p tmuxy-core -p tmuxy-cli -- --check

      - name: Cargo clippy
        run: cargo clippy -p tmuxy-core -p tmuxy-cli -- -D warnings
